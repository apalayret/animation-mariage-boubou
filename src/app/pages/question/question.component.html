@if (question) {
  <h3>{{question.question}}</h3>
  @for (answer of question.answers; track answer; let index = $index) {
    <app-answer [answer]="answer" [number]="index + 1" [isAnswerShown]="isAnswerShown[index]" (answerSelected)="answerSelected(answer)"></app-answer>
  }
  @if (question.alternativeAnswers && isAnswerShown[question.answers.length + 1]) {
    <div id="alternative-answer">
      <h4>RÃ©ponses alternatives</h4>
      @if (isAnswerShown) {
        {{question.alternativeAnswers.join(', ')}}
      }
    </div>
  }
}
